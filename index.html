<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <div class = "wrapper">
        <img src="dice-1.png" class = "dice" alt="dice">
        <div class = "player-0-panel active">
            <div class = "player-name" id="player-0">Player 1</div>
            <div class="score-0">23</div>
            <div class="current">
                <div>Current</div>
                <div class="current-0-score">23</div>
            </div>
        </div>

        <div class = "player-1-panel">
            <div class = "player-name" id = "player-1">Player 2</div>
            <div class="score-1">23</div>
            <div class="current">
                <div>Current</div>
                <div class="current-1-score">23</div>
            </div>
        </div>
    </div>
    <button class="btn-new"><i class="far fa-plus-square"></i>New Game</button></span>
    <button class="btn-roll"><i class="fas fa-sync-alt"></i>Roll Dice</button>
    <button class="btn-hold"><i class="far fa-arrow-alt-circle-down"></i>Hold</button>
    <input type="text" name="winningScore" id="winningScore" placeholder = "Enter Winning Score">
    <script src="app.js"></script>
</body>
</html>
